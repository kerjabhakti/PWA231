<!DOCTYPE html>
<html>
<head>
    <title>Toko Busana Adat Malaka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        h2 {
            margin-top: 20px;
        }

        form {
            margin: 20px 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        .btn {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .success {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            margin-top: 10px;
        }

        .error {
            background-color: #f44336;
            color: #fff;
            padding: 10px;
            margin-top: 10px;
        }

        .product {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Toko Busana Adat Malaka</h1>
    </header>

    <nav>
        <ul>
            <tr>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Order</a></li>
            </tr>
        </ul>
    </nav>

    <div class="container">
        <h2>Products</h2>
        <div class="product">
            <img src="batik.jpg" alt="Batik" width="200">
            <h3>Batik Dress</h3>
            <p>Traditional Indonesian Batik Dress</p>
            <p>Price: $50</p>
        </div>
        <div class="product">
            <img src="kebaya.jpg" alt="Kebaya" width="200">
            <h3>Kebaya</h3>
            <p>Beautiful Malaysian Kebaya</p>
            <p>Price: $60</p>
        </div>

        <h2>Order Form</h2>
        <form>
            <label for="product">Product:</label>
            <select id="product" name="product" required>
                <option value="batik">Batik Dress</option>
                <option value="kebaya">Kebaya</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="text" id="quantity" name="quantity" required>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>

            <input type="submit" value="Place Order" class="btn">
        </form>

        <div class="success">
            Order placed successfully.
        </div>
        <div class="error">
            Error placing order. Please try again.
        </div>
    </div>
</body>
</html>
