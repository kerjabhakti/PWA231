<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh CSS Position, box shadow, dan animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url();
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: aquamarine;
            margin: 200px auto;
            box-shadow: 5px 5px 10px black;
        }

        .box {
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: #fff;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: 0,5s;
        }

        .box:hover {
            transform: translate(-50%, -50%) rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
