<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCS Grid dan Selector</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .item {
            background-color: rgb(255, 230, 0);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 18px;
        }
        
        /* Selector untuk elemen dengan class "special" */
        .special {
            background-color: red;
        }

        /*Selector untuk elemen dengan id "unique" */
        #unique {
        background-color: rgb(78, 184, 78);
        }

        /* Selector untuk elemen <p> yang ada dalam class "container" */
            .container p {
                font-style: italic;
            }
    </style>
</head>
<body>
    <h1>CSS Grida dan Selector</h1>
    <div class="container">
        <div class="item">item 1</div>
        <div class="item">item 2</div>
        <div class="item special">item 3 (Special) </div>
        <div class="item">item 4</div>
        <div class="item">item 5</div>
        <div class="item" id="unique"> item 6 (Unique)</div>
    </div>
    <p>ini adalah contoh teks dalam class "container".</p>
    <p>ini adalah contoh teks di luar class "container".</p>
</body>
</html>
