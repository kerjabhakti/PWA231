<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Border</title>
    <style>
        /*Contoh border pada elemen dengan class "border-example" */
        .border-example {
            width: 200px; ;
            height: 100px;
            border: 2px solid lightblue;
            padding: 10;
            margin: 20px;
        }

        /* contoh border dengan berbagai properti */
        .custom-border {
            width: 200px;
            height: 100px;
            border-width: 4px;
            border-style: dotted;
            border-color: red;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Elemen yang berpengaruh pada pohon</h1>
    <div class="border-example">
        <p>air yang membantu penyerapan untuk berfotosintesis</p>
    </div>
    <div class="custom-border">
        <p>Cahaya yang membantu juga dalam pertumbuhan tumbuhan</p>
    </div>
</body>
</html>
