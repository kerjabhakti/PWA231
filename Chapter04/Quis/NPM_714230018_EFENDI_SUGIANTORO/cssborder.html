<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>CSS untuk Border</title>
        <style>
         .border-example {
            width: 200px;
            height: 100px;
            border: 2p solid rgba(0, 47, 255, 0.336);
            padding:  10px;
            margin: 20px;
         }

         .custom-border {
            width: 200px;
            height: 100;
            border-width: 4;
            border-style: dotted;
            border-color: bisque;
            margin: 20px;
         }
        </style>
    </head>
    <body>
        <h1>Mesin RPL</h1>
        <div class="border-example"></div>
        <p>mesin rpl untuk pembelajaran</p>
        <div class="custom-border"></div>

    </body>
</html>
