<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Contoh CSS Border</title>
        <style>
            .border-example {
                width: 400px;
                height: 300px;
                border: 4px solid orange;
                padding: 15px;
                margin: 25px;
            }
            .custom-border {
                width: 400px;
                height: 300px;
                border-width: 6px;
                border-style: dotted;
                border-color: brown;
                margin: 25px;
            }
        </style>
    </head>
    <body>
        <h1>Contoh CSS Border</h1>
        <div class="border-example">
            <p>HELLOOO</p>
        </div>
        <div class="custom-border">
            <p>HEYYYY</p>
        </div>
    </body>
</html>
