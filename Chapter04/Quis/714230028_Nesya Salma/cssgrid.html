<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>CSS Grid dan Selector</title>
        <style>
            .container {
                display: grid;
                grid-template-columns: repeat(3,1fr);
                gap: 15px;
            }
            .item {
                background-color: aquamarine;
                color: bisque;
                padding: 30px;
                text-align: center;
                font-size: 20px;
            }
            .special {
                background-color: yellow;
            }
            #uniqe {
                background-color: orange;
            }
            .container p {
                font-style: oblique;
            }
        </style>
    </head>
    <body>
        <h1>CSS Grid dan Selector</h1>
        <div class="container">
            <div class="item">Kotak 1</div>
            <div class="item">kotak 2</div>
            <div class="item special">kotak 3 (Berhadiah)</div>
            <div class="item" id="uniqe">Kotak 4 (berhadiah)</div>
            <div class="item">Kotak 5</div>
            <div class="item">Kotak 6</div>
        </div>
        <p>Ini adalah sebuah kotak undian</p>
        <p>Ini adalah Contoh teks dalam dan luar class "cpntainer".</p>
    </body>
</html>
