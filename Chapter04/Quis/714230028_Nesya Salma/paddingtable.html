<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <tittle>Padding dan table</tittle>
        <style>
            table {
                background-color: azure;
                color: bisque;
            }
            td {
                padding: 10px;
            }
            tr{
                border-bottom: 1px solid beige;
            }
            tr:hover {
                background-color: blueviolet;
            }
            tr:nth-child(even){
                background-color: blueviolet;
            }
        </style>
    </head>
    <body>
      <table>
        <tr>
            <td> kaki</td>
            <td>kepala</td>
        </tr>
        <tr>
            <td>kaki lagi</td>
            <td>kepala lagi</td>
        </tr>
        <tr>
            <td>kaki mulu</td>
            <td>kepala mulu</td>
        </tr>
      </table>
    </body>
</html>
