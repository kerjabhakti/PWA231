<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding dan table</title>
    <style>
        h1 {
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
        }
        table {
            width: 40%;
            border: 5px solid black;
            background-color: #bc4ee4;
            color: rgb(0, 0, 0);
            margin-left: auto;
            margin-right: auto;
        }
        td {
            text-align: center;
            padding: 12px;
        }
        tr {
            border-bottom: 10px solid #000000;
        }
        tr:hover {
            background-color: rgb(224, 249, 36);
        }
        tr:nth-child(even) {
            background-color: rgb(132, 122, 122);
        }
    </style>
</head>
<body>
    <h1> Padding and Table</h1>
    <table>
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Absen</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Hafizh Fakhri</td>
            <td>Hadir</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Ahmad Karta</td>
            <td>Absen</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Rifky Nugraha</td>
            <td>Izin</td>
        </tr>
    </table>
</body>
</html>
