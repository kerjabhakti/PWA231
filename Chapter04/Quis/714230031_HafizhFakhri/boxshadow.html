<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh CSS Position, Box Shadow, dan Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            background-size: cover;
            font-size: 25px;
            font-family: 'Times New Roman', Times, serif;
        }

        h1 {
            text-align: center;
            color: white;
        }

        .container {
            position: relative;
            width: 400px;
            height: 200px;
            background-color: whitesmoke;
            margin: 100px auto;
            box-shadow: 5px 5px 15px;
        }

        .box {
            position: relative;
            width: 150px;
            height: 150px;
            background-color: lightsalmon;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.5s;
        }

        .box:hover {
            transform: translate(-50%, -50%) rotate(45deg);
        }
    </style>
</head>
<body>
    <h1>CSS Position, Box Shadow, Animation</h1>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
