<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tampilan Web Responsive</title>
    <style>
        
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: rgb(0, 0, 0);
        }

        header {
            background-color: whitesmoke;
            color: brown;
            text-align: center;
            padding: 15px;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: rgb(245, 241, 15);
            position: sticky;
        }
        nav a {
            text-decoration: none;
            color: black;
            padding: 10px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 15px auto;
            padding: 15px;
            background-color: blueviolet;
            border-radius: 6px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .main-content {
            flex: 60%;
        }

        .sidebar {
            flex: 40%;
        }

        footer {
            background-color: #333;
            color: whitesmoke;
            text-align: center;
            padding: 15px;
        }
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .main-content,
            .sidebar {
                width: 100%;
            }
        }
    </style>
</head>

        </div>
