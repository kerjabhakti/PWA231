<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid dan Selektor</title>
    <style>
        body{
            background-color: black;
            color: white;
        }

        h1 {
            text-align: center;
            font-size: 40px;
        }
        .awal{
            text-align: center;
        }
        
        .akhir {
            text-align: center;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 2fr);
            gap: 15px;
        }

        .box {
            background-color: blueviolet;
            color: goldenrod;
            padding: 25px;
            text-align: center;
            font-size: 20px;
            font-family: 'Times New Roman', Times, serif;
            border: 3px solid rgb(217, 6, 6);
            box-shadow: 0 0 15px;
            margin-left: auto;
            margin-right: auto;
        }

        .item {
            object-position: center;
            background-color: red;
            color: whitesmoke;
            padding: 25px;
            text-align: center;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            border: 2px solid white;
            box-shadow: 0 0 15px;
            margin-left: 60%;
        }
    </style>
</head>
<body>
    <h1>Css Grid dan Selector</h1>
    <div>
        <p class="awal"> Dibawa ini adalah beberapa Makanan yang disarankan...</p>
    </div>
    <div class="container">
        <div class="box">Seafood</div>
        <div class="box">Western</div>
        <div class="box">Asia</div>
        <div class="item">Favorit (Special)</div>
        <div class="item">Secret (Unique)</div>
        <div class="item">Opsional (Unknows)</div>
    </div>
    <div>
        <p class="akhir"> SILAHKAN DILIAT LIAT !!! </p>
    </div>
</body>
</html>
