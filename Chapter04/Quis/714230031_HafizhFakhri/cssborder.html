<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Css Border</title>
    <style>
        h1 {
            text-align: center;
            font-size: 32px;
            font-family: 'Times New Roman', Times, serif; 
        }

        body{
            background-color: rgb(139, 15, 216);
        }

        .border-example {
            background: transparent;
            box-shadow: 0 0 15px rgba(0, 0, 0, 2);
            text-align: center;
            font-size: 24px;
            width: 300px;
            height: 150px;
            border: 4px solid rgb(15, 14, 17);
            padding: 20px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 20px;
        }

        .custom-border {
            background-color: blue;
            box-shadow: 0 0 15px rgba(0, 0, 0, 1);
            text-align: center;
            font-size: 20px;
            width: 350px;
            height: 120px;
            border-width: 5px;
            border-style: dotted;
            border-color: brown;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1>CSS Border</h1>
    <div class="border-example">
        <p>Ini adalah elemen dengan border Transparan.</p>
    </div>
    <div class="custom-border">
        <p>Ini adalah elemen dengan border custom dot dengan box shadow.</p>
    </div>
</body>
</html>
