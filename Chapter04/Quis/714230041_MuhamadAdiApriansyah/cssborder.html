<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contoh SCC Boarder</title>
        <style>
            /* contoh boarder pada elemen dengan class " */
            .boarder-example {
                width: 200px;
                height: 100px;
                border: 2px solid #3498db;
                padding: 10px;
                margin: 20px;
            }
            /* contoh boarder dengan berbagai properti */
            .custom-boarder {
                width: 200px;
                height: 100px;
                border-width: 4px;
                border-style: dotted;
                border-color: #e74c3c;
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <h1>cintoh css border</h1>
        <div class="boarder-example">
            <P>ini adalah elemen baru dengan solid baru.</P>
        </div>
        <div class="custem-border">
            <P>ini adalah elemen dengan border costum (dotted merah).</P>
        </div>
    </body>
</html>
