<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="widh=device-width, initial-scale=1.0"
        <title> Contoh CSS Border </title>
        <style>
            /* Contoh border pada elemen dengan class "border-example" */
            .border-example {
                width: 200px;
                height: 100px;
                border: 5px solid black;
                padding: 10px;
                margin: 20px;
            }
            /*Contoh border dengan berbagai properti */
            .custom-border {
                width: 200px;
                height: 100px;
                border-width: 10px;
                border-style: dotted;
                border-color:chartreuse;
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <h1>Kursus online</h1>
        <div class="border-example">
            <p>Ini adalah elemen dengan border solid hitam.</p>
        </div>
        <div class="custom-border">
            <p>Ini adalah elemen dengan border custum (dotted hijau muda)</p>

        </div>
    </body>
</html>
