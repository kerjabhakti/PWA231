<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-sale=1.0"
        <title>Box shadow</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                background-color: black;
                background-size: cover;
                font-family: Arial, sans-serif;

            }
            .container {
                position: relative;
                width: 200px;
                height: 200px;
                background-color: aquamarine;
                margin: 100px auto;
                box-shadow: 5px 5px 10px rgba(red, green, blue, alpha);
            }
            .box {
                position:absolute;
                width: 100px;
                height: 100px;
                background-color: brown;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                transition: transform 0.1s;
            }
            .box:hover {
                transform: translate(-50%, -50%) rotate(45deg);

            }

        </style>
    </head>
    <body>
        <div class="container">
            <div class="box"></div>
        </div>
    </body>
</html>
