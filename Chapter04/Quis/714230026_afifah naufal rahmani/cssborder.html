<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .border-1 {
            width: 400px;
            height: 200px;
            border: 1px solid #000;
            padding: 10px 20px;
        }

        .border-2 {
            width: 400px;
            height: 200px;
            border: 5px solid #000;
            padding: 10px 20px;
            border-style: dotted;
        }
    </style>
</head>
<body>
    <div class="border-1">
        <p>Ini adalah border pertama</p>
    </div>
    <div class="border-2">
        <p>Ini adalah border kedua</p>
    </div>
</body>
</html>
