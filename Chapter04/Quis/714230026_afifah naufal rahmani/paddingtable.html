<!DOCTYPE html>
<hmtl lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>padding dan table</title>
        <style>
            table{
                background-color: blueviolet;
                color:aliceblue;
            }
            td {
                padding: 8px;
            }
            tr {
                border-bottom: 1px solid yellow;
            }
            tr:hover {
                background-color:blueviolet;
            }
            tr:nth-child(even) {
                background-color: burlywood;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>mie,telor</td>
                <td>mie goreng,telor dadar</td>
            </tr>
            <tr>
            <td>indomie,mie sedap</td>
            <td>goreng,kuah</td>
            </tr>
            <tr>
                <td>pedas,original</td>
                <td>setengah matang,matang</td>
            </tr>
        </table>
    </body>
</hmtl>
