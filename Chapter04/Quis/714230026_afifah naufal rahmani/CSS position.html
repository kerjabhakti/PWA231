<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS position, box shadow, dan animation</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-image: url("background.jpg");
            background-size:cover;
            font-family: arial, sans-serif;
        }
        .container {
            position: relative;
            width: 301px;
            height: 200px;
            background-color: blue;
            margin: 99px auto;
            box-shadow: 4px 4px 9px rgb(0, 0, 0.5);
        }
        .box{
            position: absolute;
            width: 150px;
            height: 100px;
            background-color: blueviolet;
            top: 50%;
            left: 50%;
            transform:translate(-50%,-50%);
            transition: transform 0.5s;
        }
        .box:hover{
            transform: translate(-50%,-50%) rotate(40deg);
        }
    </style>
  </head>
 <body>
    <div class="contrainer">
        <div class="box"></div>
    </div>
 </body>
</html>
