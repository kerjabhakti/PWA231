<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh CSS Border</title>
    <style>
        .lulus {
            width: 300px;
            height: 250px;
            border: 4px solid rgb(93, 201, 93);
            padding: 15px;
            margin: 30px; 
        }
        .mengulang {
            width: 300px;
            height: 250px;
            border-width: 5px;
            border-style: dotted;
            border-color: rgb(136, 0, 0);
            padding: 15px;
            margin: 30px;
        }
    </style>
</head>
<body>
    <h1>List Mahasiswa yang perlu mengulang mata kuliah</h1>
    <div class="lulus">
        <h2>Mahasiswa yang lulus</h2>
        <ol>
            <li>Ahmad</li>
            <li>Abi</li>
            <li>Agus</li>
            <li>Imron</li>
        </ol>
    </div>
    <div class="mengulang">
        <h2>Mahasiswa yang perlu mengulang</h2>
        <ol>
            <li>Hasan</li>
            <li>Ucup</li>
            <li>Dodi</li>
        </ol>
    </div>
</body>
</html>
