<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box shadow</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: blue;
            background-size: cover;
            font-family: "caferesto", sans-serif;
        }

        .container {
            position: relative;
            width: 300px;
            height: 250px;
            background-color: aqua;
            margin: 100px auto;
            box-shadow: 5px 5px 10px;
        }

        .box {
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: orange;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.5s;
        }

        .box:hover {
            transform: translate(-50%, -50%) rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
