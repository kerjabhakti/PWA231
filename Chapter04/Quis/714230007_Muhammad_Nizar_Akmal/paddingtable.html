<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding dan table</title>
<style>
    table {
        background-color: rgba(91, 91, 252, 0.986);
        color: aliceblue;
    }
    td {
        padding: 10px;
    }
    tr {
        border-bottom: 1px solid rgb(105, 105, 105);
    }
    tr:hover {
        background-color: rgb(0, 0, 0);
    }
    tr:nth-child(odd) {
        background-color: black;
    }
</style>
</head>
<body>
    <table>
        <tr>
            <th>Mahasiswa yang lulus</th>
            <th>Mahasiswa yang tidak lulus</th>
        </tr>
            <tr>
                <td>Abi</td>
                <td>Hasan</td>
            </tr>
            <tr>
                <td>Ahmad</td>
                <td>Ucup</td>
            </tr>
            <tr>
                <td>Agus</td>
                <td>Dodi</td>
            </tr>
    </table>
</body>
</html>
