<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width-device-width, initial-scale=1.0" />
        <title>Tampilan Website Yang Responsif Nu Aing</title>
        <style>
            body {
                font-family: 'Times New Roman', Times, serif;
                margin: 0;
                padding: 0;
                background-color: aliceblue;
            }
            header {
                background-color: aliceblue;
                color: black;
                text-align: center;
                padding: 10px;
            }
            #header-navigation {
                margin: 0 auto;
                top: 0;
                height: 60px;
                background: #191919;
                position: sticky;
                position: -webkit-sticky;
                z-index: 1;
                background: #060606;
            }
            .nav-wrapper {
                font-family: 'Montserrat',sans-serif;
                margin: 0 auto;
                box-sizing: border-box;
                height: 60px;
            }
                .footer {
  text-align: center;
  padding: 3px;
  background-color: DarkSalmon;
  color: white;
}
            
            #footer {
                display: block;
                overflow: hidden;
                width: 100%;
            }
            nav {
                display: grid;
                justify-content: center;
                background-color: red;
            }
            nav a {
                text-decoration: solid, underline;
                color: black;
                padding: 20px 20px;
            }
            .container {
                max-width: 1500px;
                margin: 20px auto;
                padding: 20px;
                background-color: aliceblue;
                border-radius: 10px;
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
            }
            .main-content {

                flex: 75%;
            }
            .sidebar {
                flex: 25%;
            }
            footer {
                background-color: yellow;
                color: aliceblue;
                text-align: center;
                padding: 10px;
            }
            @media (max-width: 800px) {
                .container {
                    flex-direction: column;
                }
                .main-content,
                .sidebar {
                    width: 100%;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Wellcome to Website Nu Aing</h1>
        </header>
        <nav>
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Services</a>
            <a href="#">Our Contact</a>
        </nav>
        <div class="container">
            <div class="main-content">
                <h2>Wellcome To Website Nu Aing</h2>
                <p>Sok weh ditingali atuh konten website "Nu Aing"</p>
            </div>
        </div>
        <div class="sidebar">
            <h3>Bar Samping Yeu</h3>
            <ul>
                <li>Konten Nu Aing 01</li>
                <li>Konten Nu Aing 02</li>
                <li>Konten Nu Aing 03</li>
            </ul>
        </div>
        <div class="footer">
            <h3>2023 Cool Website. Hak Cipta Dilindungi.</h3>
        </div>
    </body>
</html>
