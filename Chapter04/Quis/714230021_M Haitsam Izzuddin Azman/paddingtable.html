<!Doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width-device-width", initial-scale="1.0" />
        <title>Padding dan Table Buatan Nu Aing</title>
        <style>
            table {
                background-color: aqua;
                color: black;
            }
            td {
                padding: 5px;
            }
            tr {
                border-bottom: 1px solid #ddd;
            }
            tr:hover {
                background-color: aliceblue;
            }
            tr:nth-child(even) {
                background-color: aliceblue;
            }
            
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>Apanih? 01, Yakin? 01</td>
                <td>Apanih? 2, Yakin? 01</td>
            </tr>
            <tr>
                <td>Apanih? 1, Yakin? 02</td>
                <td>Apanih? 2, Yakin? 02</td>
            </tr>
            <tr>
                <td>Apanih? 1, Yakin? 03</td>
                <td>Apanih? 2, Yakin? 03</td>
            </tr>
        </table>
    </body>
</html>
