<!DOCTYPE html>
<html> lang="en">
    <head>
        <meta> charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initeal-scale1.0" />
        <title>Contoh CSS position, Box Shadow, dan Animation </title>
        <style>
            body {
                margin: 0;
                padding: 0;
                background-image: url("background.jpg");
                background-size: cover;
                font-family: Arial, sans-serif;
            }

            .container{
                posirion: relative;
                width: 300px;
                height: 200px;
                background-color:  #3498db;
                margin: 100px auto;
                box-shadow: 5px 5px 10px  rgba(0, 0, 0, 0.5)
            }

            .box {
                position: absolute;
                width: 100px;
                height: 100px;
                background-color: #e74c3c;
                top: 50%;
                left: 50%;
                transform:  translate(-50%, -50%);
                transition: transform 0.5s;
            }

            .box:hover {
                transform: translate (-50%, -50%);
            }
         </style>
       </head>
       <body>
        <div class="container">
            <div class="box"></div>
            </div>
            </body>
            </html>
