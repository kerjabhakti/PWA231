<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device=width, initial-scale=1.0" />
        <title>CSS Grid dan selector</title>
        <style>
            .container  {
                display; grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 10px
            }

            .iten  {
                background-color:  #3498db;
                color: white;
                padding: 20pxtext-align: center;
                text-align: center;
                font=size: 18px
            }

            /* Selector untuk elemen dengan id *special* */
            .special {
                background-color:  #27ae60;
            }

            /*Selector untuk elemen <p> yang ada dalam class "container" */
            #unique {
                background-color:  #27ae68
            }

            /* Selector untuk elemen <p> yang ada dalam class "container" */
            .container p {
                font-style:  italic;
            }
           </style>
           </head>
           <body> 
            <h1>CSS Grid dan selector</h1>
            <div> class="container"
                <div class="item">Item1></div>
                <div class="item">Item2</div>
                <div class="item special">item 3 (spesial)</div>
                <div class="item">item 4</div>
                <div class="item">item 5</div>
                <div class="item" id="unique">item 6 (unique)</div>
             </div>
             <p>Ini adalah contoh teks dalam class "container".</p>
             <p> Ini adalah contoh teks di luar class "container".</p>
           </body>
          </html>
