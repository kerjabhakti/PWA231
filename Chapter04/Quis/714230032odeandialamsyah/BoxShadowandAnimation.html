<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh CSS POsition, Box Shadow, dan Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("https://www.google.com/url?sa=i&url=https%3A%2F%2Fid.pngtree.com%2Ffree-backgrounds&psig=AOvVaw3MES38NuKXYBQWuhhNzFnu&ust=1697772395522000&source=images&cd=vfe&ved=0CBEQjRxqFwoTCIDXj6GVgYIDFQAAAAAdAAAAABAE");
            background-size: cover;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            position: relative;
            width: 300px;
            background-color: blue;
            margin: 110px auto;
            box-shadow: 5px 5 px 10px green(0, 0, 0, 0.5);
        }

        .box {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: brown;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.5%;
        }

        .box:hover {
            transform: translate(-50%, -50%) rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
