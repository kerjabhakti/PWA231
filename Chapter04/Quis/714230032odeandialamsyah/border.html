<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .border {
            width: 200px;
            height: 100px;
            border: 2px black;
            padding: 10px;
            margin: 20px;
        }

        .custom-border {
            width: 200px;
            height: 100px;
            border-width: 4px;
            border-style: dotted;
            border-color: blue;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h2>Contoh Border CSS</h2>
    <div class="border">
        <p>Ini adalah elemen dengan border hitam.</p>
    </div>
    <div class="custom-border">
        <p>Ini adalah elemen dengan border custom.</p>
    </div>
</body>
</html>
