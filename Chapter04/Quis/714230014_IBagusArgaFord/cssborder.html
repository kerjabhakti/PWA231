<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh CSS Border</title>
    <style>
        
        .border-example {
            width: 200px;
            height: 100px;
            border: 2px solid #000;
            padding: 10px;
            margin: 20px; 
        }

        .custom-border {
            width: 200px;
            height: 100px;
            border-width: 4px;
            border-style: dotted;
            border-color: #000;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Contoh CSS Border</h1>
    <div class="border-example">
        <p>Ini adalah elemen dengan border solid hitam</p>
    </div>
    <div class="custom-border">
        <p>Ini adalah elemen dengan borser custom (dotted merah) </p>
    </div>
</body>
</html>
