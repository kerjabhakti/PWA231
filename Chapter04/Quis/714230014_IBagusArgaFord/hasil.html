<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tampilkan Website Resposif</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        header {
            background-color: #545457;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #000000;
        }
        
        nav a {
            text-decoration: none;
            color: #ffffff;
            padding: 10px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .sidebar {
            flex: 30%;
        }
        footer {
            background-color: rgb(58, 14, 58);
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 10px;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .main-content,
            .sidebar {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Selamat Datang di Website Kerem</h1>
    </header>
    <nav>
        <a href="#">Beranda</a>
        <a href="#">Tentang</a>
        <a href="#">Layanan</a>
        <a href="#">Kontak</a>
    </nav>
    <div="container">
        <div class="main-content">
            <h2>Selamat Datang di Website Kami</h2>
            <p>
                Ini adalah contoh tampilan website sederhana yang responsif. Anda dapat menambahkan banyak konten disini.
            </p>    
        </div>
        <div class="sidebar">
            <h3>Bar Samping</h3>
            <ul>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
            </ul>
        </div>
    </div>
</body>
</html>
