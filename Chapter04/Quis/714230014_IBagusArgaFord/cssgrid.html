<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid dan Selector</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .item {
            background-color: #636161;
            color: rgb(255, 255, 255);
            padding: 20px;
            text-align: center;
            font-size: 18px;
        }

        .spesial {
            background-color: #8a2be2;
        }

        #unique {background-color: #099494;
        }
    </style>
</head>
<body>
    <h1>CSS Grid dan Selector</h1>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item spesial">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item" id="unique">6</div>
    </div>
    <p>Ini adalah contoh teks dalam class "container".</p>
    <p>Ini adalah contoh teks diluar class "container".</p>
</body>
</html>
