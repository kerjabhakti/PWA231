<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"
        <title>Padding dan Table</title>
        <style>
            table {
                background-color: #aa046a;
                color: pink;
            }
            td {
                padding: 10px;
            }
            tr {
                border-bottom: 3px solid #dddddd;
            }
            tr:hover {
                background-color: #f5f5f5;
            }
            tr:nth-child(even) {
                background-color: #f2f2f2;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>Kolom Bag A, Baris A</td>
                <td>Kolom Bag B, Baris B</td>
            </tr>
            <tr>
                <td>Kolom Bag C, Baris C</td>
                <td>Kolom Bag D, Baris D</td>
            </tr>
            <tr>
                <td>Kolom Bag E, Baris E</td>
                <td>Kolom Bag F, Baris F</td>
            </tr>
        </table>
    </body>
</html>
