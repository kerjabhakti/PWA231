<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"
        <title>Hasil Tugas CSS Position, Box Shadow, dan Animation</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                background-image: url(background.jpg);
                background-size: cover;
                font-family: Arial, sans-serif;
            }
            .container {
                position: relative;
                width: 400px;
                height: 300px;
                background-color: rgb(28, 139, 0);
                margin: 200px;
                box-shadow: 6px 6px 12px rgb(0, 0, 0);
            }
            .box {
                position: absolute;
                width: 200px;
                height: 200px;
                background-color: #b7e73c;
                top: 60px;
                left: 60px;
                transform: translate(-50%, -50%);
                transition: transform 0.5s;
            }
            .box:hover {
                transform: translate(-50%, -50%) rotate(45deg);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box"></div>
        </div>
    </body>
</html>
