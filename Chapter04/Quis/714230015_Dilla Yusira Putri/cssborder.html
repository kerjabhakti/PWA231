<!DOCTYPE html>
<html lang="en">
    <heas>
        <meta charset="UTF-8" />
        <style>
            .border-example {
                width: 300px;
                height: 200px;
                border: 3px solid #34db4a;
                padding: 20px;
                margin: 30px;
            }
            .custom-border {
                width: 300px;
                height: 200px;
                border-width: 5px;
                border-style: dotted;
                border-color: #7cdb34;
                margin: 30px;
            }
        </style>
    </heas>
    <body>
        <h1>Hasil Tugas CSS Border</h1>
        <div class="border-example"
        <p>Bagian ini merupakan elemen dengan solid berwarna hijau muda</p>
        </div>
        <div class="custom-border">
            <p>Bagian ini merupakan elemen dengan custom (hijau terang)</p>
        </div>
    </body>
</html>
