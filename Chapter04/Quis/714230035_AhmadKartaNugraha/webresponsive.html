<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        font-family: arial,sans-serif ;
        margin: 0;
        padding: 0;
        background-color: darkgray;
    }
    header{
        background-color: brown;
        color: white;
        text-align: center;
        padding:20px;
    }
    nav {
        display:flex;
        justify-content: center;
        background-color:brown
    }
    nav a {
        text-decoration: none;
        color: white;
        padding: 10px 20px;
    }
    .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background-color: antiquewhite;
        border-radius: 5px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }
    .main content {
        flex: 70%;
    }
    .sidebar {
        flex: 30%;
    }
    footer {
        background-color: blue;
        color: wheat;
        padding: 10px;
        text-align: center;
    }
    @media(max-width:768px){
        .container {
            flex-direction: column;
        }
        .maincontent,
        .sidebar {
            width:100%
        }
    }
</style>
<body>
    <header>
        <h1>Selamat Datang</h1>
    </header>
    <nav>
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
    </nav>
    <div class="container"></div>
    <div class="main-content"></div>
    <h2>Selamat Datang ya kak</h2>
    <p>
       ini adalah website sederhana yang responsive
    </p>
    <div class="sidebar">
        <h3>Ini adalah sidebar</h3>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>
    </div>
</body>
</html>
