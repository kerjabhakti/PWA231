<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .container {
        display: grid;
        grid-template-columns: repeat(3,1fr);
        gap: 10px;
    }
    .item {
        background-color: darksalmon;
        color: aliceblue;
        padding: 20px;
        text-align: center;
        font-size: 18px;
    }
    .special{
        background-color: gold;
    }
    .unique{
        background-color: darkcyan;
    }
    .container p {
        font-style: italic;
    }
    </style>
</head>
<body>
    <h1>css grid dan selector</h1>
    <div class="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item" id="special">Item 3 (special)</div>
    <div class="item">Item 4</div>
    <div class="item">Item 5</div>
    <div class="item" id="unique">Item 6 (unique)</div>
</div>
</body>
</html>
