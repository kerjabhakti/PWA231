<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: darkslategrey;
        }
        .border-example {
            width: 200px;
            height: 100px;
            border: 2px solid darkred;
            text-align: center;
            padding: 10px;
            margin: auto;
            box-shadow: 0 0 15px darkgray;
            background-color: darkred;
        }
        .custom-border {
            width: 200px;
            height: 100px;
            border-width: 4px;
            border-style: dotted;
            border-color: darkblue;
            margin: auto;
            box-shadow: 0 0 15px darkgray;
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <center>
    <p>Css Border</p>
    </center>   <br><br><br><br>
    <div class="border-example">
        <p>Border ini saya warnai dengan warna Merah Tua</p>
    </div>    <br><br>
    <div class="custom-border">
        <p>Dan border ini saya warnai dengan warna Biru Tua</p>
    </div>
</body>
</html>
