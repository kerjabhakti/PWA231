<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTOH box shadow</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: rgb(216, 30, 161);
            margin: 100px auto;
            box-shadow: 5px 5px 10px rgb(12, 196, 33);
        }
        .box {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: rgb(203, 226, 29);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.5s;
        }
        .box:hover {
            transform: translate(-50%, -50%) rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
