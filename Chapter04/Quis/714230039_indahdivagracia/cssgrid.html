<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width-device-width, initial-scale-1.0" />
        <title>CSS gird dan selector</title>
        <style>
            .container {
                display: grid;
                gird-template-columns: repeat(3, 1fr);
                gap: 10px
            }

            .item{
                bacgorund-color:  #3498db;
                color: white;
                padding: 20px;
                text-align: center;
                font-size: 18px;
            }

            /* selector untuk elemen dengan class "special" */
            .special{
                background-color: #e74c3c;
            }


            #unique{
                backgroun-color: #27ac60;
            }


            .container p {
                font-style:italic;
            }
            </style>
            </head>
            <body>
                <h1>CSS gird dan selector</h1>
                <div class="container">
                    <div class="item">Item 1</div>
                    <div class="item">Item 2</div>
                    <div class="item special">item 3 (special)</div>
                    <div class="item">item 4c</div>
                    <div class="item">item 5</div>
                    <div class="item" id="inuque">item 6 (unique)</div>
                    </div>
                    <p>ii adalah contoh teks dalam class "container".</p>
                    <p>ini adalah contoh di luar class "container".</p>
                    </body>
                    </html>
