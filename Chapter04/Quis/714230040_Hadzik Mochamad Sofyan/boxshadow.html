    <style>
        * {
            margin: 0; padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            position: relative;
            width: 400px;
            height: 200px;
            box-shadow: 1px 1px 5px #000;
            border-radius: 4px;
        }

        .item {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            background: red;
            transform: translate(-50%, -50%);
            transition: transform 0.5s;
        }

        .item:hover {
            transform: rotate(90deg);
        }
    </style>
</head>
