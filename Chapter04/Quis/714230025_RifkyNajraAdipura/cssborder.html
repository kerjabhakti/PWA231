<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Border</title>
    <style>
        body {
            background-color: lightblue;
        }
        h1{
            text-align: center;
        }
        .border-example{
            width: 400px;
            height: 200px;
            border: 2px solid black;
            padding: 40px;
            margin: 20px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 15px;
        }
        .costom-border{
            text-align: center;
            width: 250px;
            height: 150px;
            border-width: 4px;
            border-style: dotted;
            border-color: darkblue;
            margin: 10px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1>Css Border</h1>
    <div class="border-example">
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Repudiandae eaque aliquid porro velit repellat quia vero sed harum modi. Et quaerat cupiditate, alias eveniet qui molestias sint similique deserunt saepe!</p>
    </div>
    <div class="costom-border">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </div>
</body>
</html>
