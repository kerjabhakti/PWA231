<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding dan Table</title>
    <style>
        h1{
            text-align: center;
        }
        table{
            background-color: black;
            color: white;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid;
            border-color: red;
        }
        td{
            padding: 20px;
        }
        tr{
            border-bottom: white;
        }
        tr:hover{
            background-color: blue;
        }
        tr:nth-child(even){
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Padding Dan Table</h1>
    <table>
        <tr>
            <th>Falkultas</th>
            <th>Prodi</th>
        </tr>
        <tr>
            <td>Sekolah Vokasi</td>
            <td>D4 Tenik Informatika</td>
        </tr>
        <tr>
            <td>Sekolah Vokasi</td>
            <td>D3 Tenik Informatika</td>
        </tr>
        <tr>
            <td>Logistik, Teknologi dan Bisnis</td>
            <td>S1 Sains Data</td>
        </tr>
        <tr>
            <td>Logistik, Teknologi dan Bisnis</td>
            <td>Digital Bisnis</td>
        </tr>
    </table>
</body>
</html>
