<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>css position, box shadow, dan animatiom</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                background-size: cover;
                font-family: 'Times New Roman', Times, serif;
            }

            .container {
                position: relative;
                width: 300px;
                height: 200px;
                background-color: aquamarine;
                margin: 100px auto;
                box-shadow: 7px 7px 7px rgba(0, 0, 0, 0.5);
            }

            .box {
                position: absolute;
                width: 100px;
                height: 100px;
                background-color: brown;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                transition: transform 0.5s;
            }
                .box:hover {
                    transform: translate(-50%, -50%) rotate(50deg);
                }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box"></div>
        </div>
    </body>
</html>
