<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>css border</title>
        <style>
            .border-contoh {
                width: 180px;
                height: 120px;
                border: 2.5px solid greenyellow;
                padding: 11px;
                margin: 21px;
            }

            .costume-border {
                width: 200px;
                height: 100px;
                border-width: 4px;
                border-style: dotted;
                border-color: yellow;
                margin: 20px;
            }
        </style>
    </head>
        <body>
            <h1>CSS Corder</h1>
            <div class="border-contoh">
                <p>elemen ini greenyellow</p>
            </div>
            <div class="costume-border">
                <p>elemen dengan border costume</p>
            </div>
        </body>
</html>
