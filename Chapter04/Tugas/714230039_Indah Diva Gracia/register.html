<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Toko Online</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
	  <link href="css/style.css" rel="stylesheet">
  </head>
  <body style="background:#e5c601;">
    <div class="container">
      <div class="col-sm-6 col-sm-offset-3 form-login">
        <br>
        <div class="col-sm-6 col-sm-offset-3">
          <a href="index.html">
          <img src="images/logo2.png" class="img-responsive" alt="">
          </a>
        </div>
        <div class="col-sm-12">
          <form>
            <div class="form-group">
              <label>Nama Lengkap</label>
              <input type="text" class="form-control" placeholder="Nama Lengkap">
            </div>
            <div class="form-group">
              <label>Email address</label>
              <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
              <label>Ulang Password</label>
              <input type="password" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary col-sm-12">Register</button>
          </form>
        </div>
        <div class="col-sm-12 sign-up">
          Have an account? <a href="login.html">Login</a>
        </div>
      </div>
    </div>
  </body>
</html>
