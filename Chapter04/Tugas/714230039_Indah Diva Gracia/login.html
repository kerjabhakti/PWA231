<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Toko Online</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
	  <link href="css/style.css" rel="stylesheet">
  </head>
  <body style="background:#e5c601;">
    <div class="container">
      <div class="col-sm-6 col-sm-offset-3 form-login">
        <br>
        <div class="col-sm-6 col-sm-offset-3">
          <a href="index.html">
           <img src="images/logo2.png" class="img-responsive" alt="">
          </a>
        </div>
        <br>
        <div class="col-sm-12">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox"> Remember me
              </label>
              <label>
                <a href="#" class="forgot-password">Forgot Password ?</a>
              </label>
            </div>
            <button type="submit" class="btn btn-primary col-sm-12">Login</button>
          </form>
        </div>
        <div class="col-sm-12 sign-up">
          Don't have an account? <a href="register.html">Sign up</a>
        </div>
      </div>
    </div>
  </body>
</html>
