<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="boxanim.css">
    <title>Perpustakaan Efendi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 2px;
            padding: 2px;
        }
        
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        
        nav {
            display: flex;
            justify-content: center;
        }
        
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }
        
        nav a:hover {
            background-color: #555;
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }
        
        form {
            margin: 20px 0;
        }
        
        label {
            display: block;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="submit"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        
        textarea {
            height: 100px;
        }
        
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #c51919;
        }
    </style>
</head>

<body>
    <header>
        <h1>Perpustakaan Efendi</h1>
        <nav>
            <a href="index2.html">Beranda</a>
            <a href="katalog2.html">Koleksi Buku</a>
            <a href="pencarian2.html">Pencarian</a>
            <a href="kontak2.html">Komentar</a>
        </nav>
    </header>

    <div class="container">
        <h2>Formulir</h2>
        <form>
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Masukkan alamat email Anda" required>

            <label for="pesan">Pesan:</label>
            <textarea id="pesan" name="pesan" placeholder="Tulis pesan Anda di sini" required></textarea>

            <input type="submit" value="Kirim Pesan">
        </form>
    </div>
</body>

</html>
