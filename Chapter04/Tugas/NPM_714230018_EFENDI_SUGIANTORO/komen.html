<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Efendi - Komentar Kami</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 2px;
            padding: 2px;
        }
        
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        
        nav {
            display: flex;
            justify-content: center;
        }
        
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }
        
        nav a:hover {
            background-color: #555;
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        table,
        th,
        td {
            border: 1px solid #ddd;
        }
        
        th,
        td {
            padding: 8px;
            text-align: left;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        h2 {
            animation: colorChange 3s infinite;
        }
        
        @keyframes colorChange {
            0% {
                color: #333;
            }
            50% {
                color: #ff5500;
            }
            100% {
                color: #333;
            }
        }
        
        form {
            margin: 20px 0;
        }
        
        label {
            display: block;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="submit"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        
        textarea {
            height: 100px;
        }
        
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #555;
        }
        
        .comment-box {
            background-color: #f9f9f9;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Perpustakaan Efendi - Komentar Kami</h1>
        <nav>
            <a href="index2.html">Beranda</a>
            <a href="katalog2.html">Koleksi Buku</a>
            <a href="pencarian.html">Pencarian</a>
            <a href="tentangkami2.html">Tentang Kami</a>
        </nav>
    </header>

    <div class="container">
        <h2>Komentar</h2>
        <p>Berikan komentar atau pendapat Anda tentang layanan kami.</p>

        <form>
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required>

            <label for="komentar">Komentar:</label>
            <textarea id="komentar" name="komentar" placeholder="Tulis komentar Anda di sini" required></textarea>

            <input type="submit" value="Kirim Komentar">
        </form>

        <h2>Komentar Pengunjung</h2>

    </div>
</body>

</html>
