    <head>
        <meta charset="UTF-8" />

        <title>Tampilan Website Responsi</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: aqua;
            }
            header {
                background-color: aquamarine;
                color: beige;
                text-align: center;
                padding: 20px;
            }
            nav {
                display: flex;
                justify-content: center;
                background-color: bisque;
            }
            nav a {
                text-decoration: none;
                color: blanchedalmond;
                padding: 10px 20px;
            }
            .container {
                max-width: 1200px;
                margin: 20px auto;
                padding: 20px;
                background-color: blue;
                border-radius: 5px;
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
            }
            .main-content {
                flex: 70px;
            }
            .sidebar {
                flex: 30%;
            }
            footer {
                background-color: brown;
                color: burlywood;
                text-align: center;
                padding: 10px;
            }

             max-width
            .container { 
                flex-direction: grid-template-columns;
            }
            .main-content
            .sidebar {
             width: 100%
            }
        </style>
