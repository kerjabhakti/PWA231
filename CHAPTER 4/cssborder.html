<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <META name="viewport" content="width-device-width, initial-scale-1.0" />
        <title>contoh css border</title>
        <style>
        border-example>
           .border-example {
            width:250px;
            height: 150px;
            border: 5px
            padding 10px
            margin 25px
           }
           custom-border  {
            width: 250px;
            height: 150px;
            border-width: 5px;
            border-style: double;
            border-color: blueviolet;
            margin: 25px;
           }
        </style>
    </head>
     <body>
        <h1>contoh css border</h1> 
        <div class="border-example">
            <p>ini adalah elemen dengan border solid</p>
        </div>
        <div class="custom-border">
            <p>ini adalah elemen dengan border custom ungu</p>
        </div>
    </body>
</html>
