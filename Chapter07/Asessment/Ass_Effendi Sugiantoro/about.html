<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Produk di Efendi Sugiantoro Book Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css">
</head>

<body class="bg-gray-100 bg-center bg-repeat" style="background-image: url('buku1.png');">


    <!-- header -->
    <div class="bg-blue-500 p-2">
        <div class="container mx-auto flex justify-end">
            <ul>
                <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#"><i class="fab fa-youtube"></i></a></li>
            </ul>
        </div>
    </div>
    <header class="bg-blue-700 text-white">
        <div class="container mx-auto p-4">
            <h1 class="text-3xl">
                <a href="index.html">EFD BOOK STORE SHOP</a>
            </h1>
            <ul class="flex space-x-4">
                <li><a href="index.html">HOME</a></li>
                <li class="active"><a href="about.html">PRODUCTS</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </div>
    </header>

    <!-- products -->
    <section class="py-10">
        <div class="container mx-auto">
            <h3 class="text-2xl text-white">PRODUCTS</h3>
            <table class="table-auto border border-red-500 bg-white">
                <thead>
                    <tr>
                        <th class="px-4 py-2 border border-black">Product Name</th>
                        <th class="px-4 py-2 border border-black">Author</th>
                        <th class="px-4 py-2 border border-black">Price</th>
                        <th class="px-4 py-2 border border-black">Actions</th>
                        <!-- Tambah kolom untuk gambar dan tombol beli -->
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="px-4 py-2 border border-black">BHS Inggris</td>
                        <td class="px-4 py-2 border border-black">Gramedia</td>
                        <td class="px-4 py-2 border border-black">Rp 62.000</td>
                        <td class="px-4 py-2 border border-black">
                            <img src="https://cdn.gramedia.com/uploads/items/Smp_Mts_Kls.Vii_Bahasa_Inggris__Kur.Merdeka.jpg" alt="Book 1 Image" width="200" height="200">
                            <button class="buy-button">Beli</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="px-4 py-2 border border-black">Matematika</td>
                        <td class="px-4 py-2 border border-black">Gramedia</td>
                        <td class="px-4 py-2 border border-black">Rp 60.000</td>
                        <td class="px-4 py-2 border border-black">
                            <img src="https://cdn.gramedia.com/uploads/items/9786023749737_SMA-MA-SMK-MAK-Kelas-X-Super-Coach-Matematika-Kurikulum-2013-Revisi.jpg" alt="Book 2 Image" width="200" height="200">
                            <button class="buy-button">Beli</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="px-4 py-2 border border-black">BHS Indonesia</td>
                        <td class="px-4 py-2 border border-black">Gramedia</td>
                        <td class="px-4 py-2 border border-black">Rp 45.000</td>
                        <td class="px-4 py-2 border border-black">
                            <img src="https://cdn.gramedia.com/uploads/items/img20200619_17194826.jpg" alt="Book 3 Image" width="200" height="200">
                            <button class="buy-button">Beli</button>
                        </td>
                    </tr>
                    <!-- Data untuk buku-buku lainnya -->
                </tbody>
            </table>
        </div>
    </section>


    <!-- footer -->
    <footer class=" bg-blue-500 text-white w-full flex flex-col items-center">
        <div class="container mx-auto p-2">
            <small>&copy; 2023 - Efendi Sugiantoro, All Rights Reserved.</small>
        </div>
    </footer>

    <script src="button.js"></script>
</body>

</html>
