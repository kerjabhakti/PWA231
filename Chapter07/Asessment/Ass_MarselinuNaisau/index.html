<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan LIU</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css">
    <link rel="stylesheet" href="style.css/style..css">
</head>
<body><button type="button"
    onclick="document.getElementById('demo').innerHTML = Date()">
    Click me to display Date and Time.</button>
    
    <p id="demo"></p>
    
    <!-- Header -->
    <header class="py-4 text-center text-white bg-blue-500">
        <h1 class="text-3xl">Perpustakaan LIU</h1>
    </header>

    <!-- Main Content -->
    <div class="container p-4 mx-auto my-4">
        <!-- Foto atau gambar perpustakaan -->
        <img src="img/perpustakaan.jpg" alt="" class="w-full rounded-lg">

        <!-- Deskripsi atau konten lainnya -->
        <p class="mt-4">Deskripsi perpustakaan LIU.</p>

        <!-- Daftar buku -->
        <div class="mt-4">
            <h2 class="text-xl font-semibold">Daftar Buku</h2>
            <ul>
                <li>Judul Buku 1</li>
                <li>Judul Buku 2</li>
                <li>Judul Buku 3</li>
                <!-- Tambahkan lebih banyak buku sesuai kebutuhan -->
            </ul>
        </div>

        <!-- Informasi kontak -->
        <div class="mt-4">
            <h2 class="text-xl font-semibold">Informasi Kontak</h2>
            <p>Alamat: Jalan Contoh No. 123</p>
            <p>Email: info@perpustakaanxyz.com</p>
            <p>Telepon: (123) 456-7890</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-4 text-center text-white bg-blue-500">
        &copy; 2023 Nama Anda
    </footer>
</body>
