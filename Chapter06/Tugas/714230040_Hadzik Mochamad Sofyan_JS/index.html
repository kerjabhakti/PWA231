<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="container min-w-full min-h-screen flex justify-center items-center gap-4 bg-slate-200">
        <div class="cards card-container flex justify-center items-center gap-4 bg-slate-200">
            <!-- card  -->
            <div class="card w-56 h-96 transition duration-300 ease-in-out shadow bg-white flex rounded text-red-600 relative">
                <img id="picture" class="h-44 rounded absolute bottom-72 left-10" src="images/Itadori Yuji.jpg">
                <div class="card-description w-full">
                    <div class="card-info w-full h-4/5 px-3 pt-32 overflow-hidden text-ellipsis bottom-3">
                        <p id="cardProfileName" class="text-2xl">Zenin Toji</p>
                        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quas natus, at dolore animi minus corporis!</p>
                    </div>
                    <div class="card-footer w-full h-1/5 flex justify-center items-center shadow border-t-2 border-solid border-black">
                        <i class="fa-brands fa-discord text-xl px-5"></i>
                        <i class="fa-brands fa-github text-xl px-5"></i>
                        <i class="fa-brands fa-instagram text-xl px-5"></i>
                    </div>
                </div>
            </div>
            <!-- end card  -->
        </div>
    
            <!-- edit tools frame -->
            <div class="edit-tools-frame shadow bg-white p-5">
                <div class="edit-frame-container">
                    <p class="pb-2 font-bold capitalize">edit</p>
                    <div class="edit-frame flex gap-3 border-solid border-black">
                        
                    </div>
                    <p>warna</p>
                    <input class="block py-1" type="range" name="red" min="0" max="255">
                    <input class="block py-1" type="range" name="green" min="0" max="255">
                    <input class="block py-1" type="range" name="blue" min="0" max="255">
                    <br>
                    <button id="randomColors" class="py-1 px-3 bg-blue-500 text-white font-semibold borde bg-gradient-to-r from-purple-500 to-blue-500 rounded capitalize"><i class="fa-solid fa-palette"></i>&nbsp;acak warna</button>
                    <br>
                    <br>
                    <button id="imageChanges" class="py-1 px-3 bg-blue-500 text-white font-semibold borde bg-gradient-to-r from-yellow-300 to-orange-300 rounded capitalize"><i class="fa-regular fa-image"></i>&nbsp;ubah gambar</button>
                    <br>
                    <br>
                    <input id="inputText" class="p-1" type="text" placeholder="ketikkan sesuatu...">
                </div>
            </div>
        </div>
    </section>
    
    <footer class="min-w-full py-11 flex justify-center items-center bg-black">
        <p class="text-white">Copyright Hadzik Mochamad Sofyan 2023</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
