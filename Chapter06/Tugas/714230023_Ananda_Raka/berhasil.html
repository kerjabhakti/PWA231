        <script>
            const contentParagraph = document.getElementById('content');
            const changeButton = document.getElementById('changeContent');
    

            const contentOptions = [
                "Selamat datang di web saya disini saya saya ingin menjelaskan aplikasi aplikasi yang berguna untuk menemani malam jumat&minggu kalian",
                "Ada macam macam aplikasi yang tersedia sebagai berikut tekan halaman lain untuk melihatnya",
            ];
    
            let currentIndex = 0;
    

            function changeParagraph() {
                contentParagraph.textContent = contentOptions[currentIndex];
                currentIndex = (currentIndex + 1) % contentOptions.length;
            }
    

            changeButton.addEventListener('click', changeParagraph);
        </script>
