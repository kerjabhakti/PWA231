        <img id="image1" class="w-64 h-64 object-cover rounded mb-4" src="/PWA231/Chapter06/Tugas/714230023_Ananda_Raka/gambar/logo.png" alt="Gambar Default">
        <p id="content" class="text-white text-3xl font-bold mt-4">klik tombol du bawah untuk melihat aplikasi aplikasinya</p>
    </div>
        <button id="changeContent" class="bg-blue-500 text-white px-4 py-2 mt-4">TEKAN DISINI!!</button>
    </div>
    

        </div>
    <script>
        const imageElement = document.getElementById('image1');
        const contentParagraph = document.getElementById('content');
        const changeContentBtn = document.getElementById('changeContent');
        
        const imageOptions = [
            "/PWA231/Chapter06/Tugas/714230023_Ananda_Raka/gambar/netflix.png",
            "/PWA231/Chapter06/Tugas/714230023_Ananda_Raka/gambar/disney+.jpg",
            "/PWA231/Chapter06/Tugas/714230023_Ananda_Raka/gambar/Iqiyi.png",
            "/PWA231/Chapter06/Tugas/714230023_Ananda_Raka/gambar/wetv.jpg"
        ];

        let imageIndex = 0;

        

        const contentOptions = [
            "Netflix adalah platform streaming video yang menyediakan film, serial TV, dan konten lain kepada pelanggan berlangganan melalui internet. Itu juga menghasilkan konten asli dan tersedia di berbagai perangkat.",
            "Disney+ Hotstar adalah tempat streaming tayangan favoritmu dan masih banyak lagi. Dengan film & serial dari Disney, Pixar, Marvel, Star Wars, National Geographic dan Star. Dari pemenang penghargaan Hollywood hingga konten Asia, temukan tayangan favorit baru di Disney+ Hotstar.",
            "iQIYI memudahkan Anda menemukan variety show, drama TV, animasi, dan film terpopuler! Subtitle multi bahasa membantu Anda lebih memahami konten video, mendukung cache offline dan proyeksi TV, pengalaman menonton layar besar yang lebih baik!",
            "WeTV merupakan aplikasi layanan streaming video yang menghadirkan beragam dari konten drama, film, anime, dan variety show terbaik dari berbagai negara di Asia, mulai dari series original Indonesia, drama Tiongkok, drama Korea, drama Jepang atau j-dorama, dan lainnya dengan subtitle Indonesia yang resmi."
        ];

        let contentIndex = 0;


        function changeContent() {
            imageElement.src = imageOptions[imageIndex];
            imageIndex = (imageIndex + 1) % imageOptions.length;
            contentParagraph.textContent = contentOptions[contentIndex];
            contentIndex = (contentIndex + 1) % contentOptions.length;
        }

        changeContentBtn.addEventListener('click', changeContent);
    </script>
