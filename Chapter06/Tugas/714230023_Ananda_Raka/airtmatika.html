<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <title>Verifikasi PIN</title>
</head>
<body class="bg-cover bg-center bg-fixed h-screen" style="background-image: url('/PWA231/Chapter06/Tugas/714230023_Ananda_Raka/gambar/bgjs.jpg')">
    <nav class="bg-gradient-to-r from-blue-500 to-pink-500 p-4">
        <div class="container mx-auto">
            <h1 class="text-white text-center text-2xl font-semibold">HiroTsuki</h1>
        </div>
    </nav>
    <div class="container mx-auto p-4 mt-4"></div>

<body class="bg-gray-100 p-8 pt-28">
    <div class="max-w-md mx-auto bg-purple-900 p-4 rounded-lg shadow-md">
        <h1 class="text-2xl font-semibold mb-4">Verifikasi PIN</h1>
        <div class="mb-4">
            <label for="pin" class="block  mb-2">Masukkan PIN:</label>
            <input type="password" id="pin" class="w-full border border-gray-300 p-2">
        </div>
        <div class="mb-4 pl-40">
            <button id="verify" class="bg-blue-500 text-white py-2 px-4 rounded">Verifikasi</button>
        </div>
    </div>

    <div><h2 class="text-center font-semibold text-2xl text-white">masukin dulu yaaa sebelum masuk</h2></div>

    <script>document.getElementById("verify").addEventListener("click", function() {
        const enteredPin = document.getElementById("pin").value;
        const correctPin = "3005";
    
        if (enteredPin === correctPin) {
            window.location.href = "berhasil.html";
        } else {
            alert("PIN yang Anda masukkan salah. Coba lagi.");
        }
    });</script>
</body>
</html>
