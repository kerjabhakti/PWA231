<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[url('images/muslim_10031231.png')] bg-repeat">
    <div class="w-full py-3 px-5 bg-black flex justify-between shadow fixed">
        <p class="text-white text-xl font-bold">Muslimah Smart</p>

            <a id="kembali" class="py-3 px-5 text-white cursor-pointer">kembali</a>
        </div>
    </div>

   <div class="container min-w-full h-screen flex justify-center items-center">
    <div class="login w-96 py-3 px-5 bg-white shadow rounded">
        <form action="">
            <p class="text-center font-bold text-xl capitalize pb-5">login</p>
            <span class="block">nama pengguna</span>
            <input type="text" placeholder="masukan nama pengguna" class="w-full px-2">

            <button class="w-full py-3 px-5 bg-blue text-white bg-cyan-500" onclick="loginBtn()">login</button>
        </form>
    </div>
   </div>
   <div class="dark-mode-switcher cursor-pointer shadow-md fixed bottom-0 right-0 box dark:bg-white border rounded-full w-40 h-12 flex item-center justify-center z-50 mb-10 mr-10">
    <div class="mr-4 dark:bg-lime-50 dark:text-gray-300"><a id="buttonL">change image</a></div>
    <div class="dark-mode-switcher__toggle dark-mode-switcher__toggle--active border"></div>
