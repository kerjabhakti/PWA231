<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <body>
        <h1>Pendaftaran Seminar Front-End Developer</h1>
        <form action="submit.php" method="post">
            <label for="name">Nama Lengkap:</label>
            <input type="text" id="name" name="name" required />
            <br />
            <label for="email">Email:</label>
            <input type="email" id="email" name="enail" required />
            <br />
            <label for="experience">Pengalaman:</label>
            <label type="radio" id="beginner" name="experience" value="beginner" >
            <label for="beginner">Pemula</label>
            <input
                type="radio"
                id="intermediate"
                name="experience"
                value="intermediate"
            />
            <label for="intermediate">Menengah</label>
            <label type="radio" id="advance" name="experience" value="advance" >
            <label for="advance">Mahir</label>

            <label for="comment">Harapan dari Seminar</label>
            <textarea id="comment" name="comment" rows="4" cols="50"></textarea>

            <input type="submit" value="Daftar" />
        </form>
    </body>
</html>
