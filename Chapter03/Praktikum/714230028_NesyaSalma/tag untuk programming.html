                e.style.display="none" === e.style.display ? "block" : "none";
            }

        <h2> Judul Artikel</h2>

        <button onclick="t()">komentar</button>

            <p>komentar 1: Artikel ini informatif!</p>
            <p>komentar 2: saya suka artikel ini!</p>
        </div>
    </body>
