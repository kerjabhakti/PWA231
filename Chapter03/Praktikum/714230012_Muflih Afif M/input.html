<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
</head>
<body>
    <h1>Pendaftar ticket melalui online Gunung Putri</h1>
    <form action="sumbit.php" method="post">
        <label for="name">Username :</label>
        <input type="text" name="name" id="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="experience">Pengalaman:</label>
        <input type="radio" name="experience" id="beginner" value="beginner" >
        <label for="beginner">Pemula</label>
        <input type="radio" name="experience" id="intermediate" value="intermediate">

        <label for="intermediate">Menengah</label>
        <input type="radio" name="experience" id="advanced" value="advanced" >
        <label for="advanced">Mahir</label>
        
        <label for="comment">Harapan Setelah mendaki gunung putri</label>
        <br>
        <textarea name="comment" id="comment" cols="50" rows="4"></textarea>

        <input type="submit" value="daftar">
    </form>
</body>
</html>
