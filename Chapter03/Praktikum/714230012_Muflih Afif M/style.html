<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Tugas</title>
    <link rel="stylesheet" href="styles.css" >
    <style>
        body {
            font: Arial, san-serif;
            background:#f5f5f5 ;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: rgb(211, 53, 53);
            text-align: center;
            margin: 20px 0;
        }
        .article {
            background: #fff;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Selamat datang di Tugas saya</h1>
    <div class="article">
        <h2>Judul Tugas pertama</h2>
        <p>Isi tugas pertama tentang apa itu gunung menurut alam</p>
    </div>
    <div class="article">
        <h2>Judul Tugas kedua</h2>
        <p>Isi tugas kedua tetang beragam gunung yang di Bandung.</p>
    </div>
</body>
</html>
