<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style Programming</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font: Arial, sans-serif;
        background:  #f5f5f5;
        margin: 0;
        padding: 0;
      } 
      h1 {
         color:  #333;
         text-align: center;
         margin: 20px 0;
      }
      .article {
        background:  #fff;
        padding: 20px;
        margin: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 5px  rgba(0, 0, 0, 0.1)
      }
    </style>
  </head>
  <body>
    <h1>Selamat Datang di TechNews</h1>
    <div class="article">
      <h2>Judul Artikel Pertama</h2>
      <p>
        Isi artikel pertama tentang perkembangan terbaru di dunia teknologi.
      </p>
    </div>
    <div class="article">
      <h2>Judul Artikel Kedua</h2>
      <p>Artikel kedua membahas inovasi terbaru dalam industri gadget.</p>
    </div>
  </body>
</html>
