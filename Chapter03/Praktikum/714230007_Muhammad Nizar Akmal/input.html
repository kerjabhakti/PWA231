<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <h1>Pendaftaran Karang Taruna RT 03</h1>
    <form>
        <label for="nama">Nama Lengkap:</label>
        <input type="text" id="nama" name="nama" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="saudara">Anak ke:</label>
        <input type="radio" id="sulung" name="saudara" value="sulung">
        <label for="sulung">Pertama</label>
        <input type="radio" id="tengah" name="saudara" value="tengah">
        <label for="tengah">Kedua/tengah</label>
        <input type="radio" id="bungsu" name="saudara" value="bungsu">
        <label for="bungsu">terakhir</label>
        <br>
        <br>
        <label for="comment">harapan dari karang taruna</label>
        <br>
        <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
        <br>
        <input type="submit" value="daftar">
    </form>
</body>
</html>
