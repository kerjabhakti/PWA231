<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan blog progamming</title>
    <link rel="stylesheet" href="style.css"/>
    <script>
        function t() {
            var e = document.getElementById("comments");
            e.style.display = "none" === e.style.display ? "block" :"none";
        }
    </script>
</head>
<body>
    <h2>Judul Artikel</h2>
    <p>Teknologi tebaru</p>
    <button onclick="t()">komentar</button>
    <div id="comments" style="display:none">
        <h3>komentar</h3>
        <p>Komentar 1:artikel ini keren dan informatif</p>
        <p>komentar 2:saya suka artikel ini</p>
    </div>
</body>
</html>
