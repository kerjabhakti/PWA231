<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style Sederhana</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 0;
      }
      h1 {
        color: #333;
        text-align: center;
        margin: 20px 0;
      }
      .article {
        background: #fff;
        padding: 20px;
        margin: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgb(0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <h1>Selamat Datang di News</h1>
    <div class="article">
      <h2>Artikel Pertama</h2>
      <p>Inovasi terbaru dalam industri gadget</p>
    </div>
    <div class="article">
      <h2>Artikel kedua</h2>
      <p>Perkembangan terbaru di dunia teknologi</p>
    </div>
  </body>
</html>
