<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form and input</title>
</head>
<body>
    <h2>Pendaftaran osis</h2>
    <form action="submit.php" method="post">
        <label for="name">Nama Lengkap:</label>
        <input type="text" id="name" name="name" required />
        <br>
        <label for="experience">Kelas:</label>
        <input type="radio" id="beginner" name="experience" value="beginner"/>
        <label for="beginner">10</label>
        <input type="radio" id="intermediate" name="experience" value="intermediate"/>
        <label for="intermediate">11</label>
        <input type="radio" id="advanced" name="experience" value="advance"/>
        <label for="advanced">12</label>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <br>
        <label for="comment">Harapan setelah masuk osis:</label>
        <br>
        <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
        <input type="submit" value="daftar"/>
    </form>
</body>
</html>
