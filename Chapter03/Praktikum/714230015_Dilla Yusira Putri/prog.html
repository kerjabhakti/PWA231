<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Latihan Blog Programming</title>
        <link rel="stylesheet" href="style.css" />
        <script>
            function t() {
                var e = document.getElementById("comments");
                e.style.display = "none" === e.style.display ? "block" : "none" ;
            }
        </script>
    </head>
    <body>
        <h2>Judul Artikel</h2>
        <p>Isi artikel tentang berita terbaru.</p>
        <button onclick="t()">Komentar</button>
        <div id="comments" style="display: none">
            <h3>Komentar</h3>
            <p>Komentar 1: Artikel ini menarik!</p>
            <p>Komentar 2: Kerja bagus!</p>
            <p>Komentar 3: Sangat bermanfaat!</p>
            <P>Komentar 4: Saya suka artikelnya!</P>
            <p>Komentar 5: Terima kasih!</p>
        </div>
    </body>
</html>
