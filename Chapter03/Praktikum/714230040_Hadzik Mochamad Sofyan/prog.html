<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900;1000&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,900&display=swap');

        * {
            margin: 0; padding: 0;
            box-sizing: border-box;
        }

        .cards {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 250px;
            box-shadow: 0px 2px 5px #000;
            border-radius: 5px;
        }

        .card img {
            width: 100%;
            height: 250px;
            border-top-right-radius: 5px;
            border-top-left-radius: 5px;
        }

        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footer .box {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .footer .box i {
            font-size: 2rem;
        }

        .footer .box a {
            text-decoration: none;
            color: #000;
        }

        .box:nth-child(1) a:hover {
            transition: 500ms;
            color: pink;
        }

        .box:nth-child(2) a:hover {
            transition: 500ms;
            color: grey;
        }

        .box:nth-child(3) a:hover {
            color: royalblue;
        }

        .comment {
            width: 100%;
            padding: 10px 20px;
            font-family: 'Nunito', sans-serif;
        }

        .container {
            display: none;
        }

        .comment h2:hover {
            cursor: pointer;
        }

        .mention {
            transition: 500ms;
            display: flex;
            width: 99%;
            padding: 10px 20px;
            box-shadow: 1px 1px 5px #000;
            border-radius: 5px;
            margin: 10px 0 0 0;
        }

        img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 0 10px 0 0;
        }
    </style>
</head>
<body>
    <div class="cards">
        <div class="card">
            <img src="https://avatars.githubusercontent.com/u/120509677?v=4" alt="">
            <div class="footer">
                <div class="box"><a href="https://instagram.com/dzikstreet96"><i class="fa-brands fa-instagram"></i></a></div>
                <div class="box"><a href="https://github.com/hadzikk"><i class="fa-brands fa-github"></i></a></div>
                <div class="box"><a href="https://id.linkedin.com/in/hadzik"><i class="fa-brands fa-linkedin"></i></a></div>
            </div>
        </div>
    </div>

    <div class="comment">
        <h2>Komentar <i class="fa-solid fa-bars"></i></h2>
        <hr style="width: 200px; margin: 0 0 10px 0;">
        <div class="container">
            <div class="mention">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTD2S4x9qtefK-qfPzIbZ-FyHP6aBAmBfTSGA&usqp=CAU" alt="">
            <div class="line">
                <h3>Hadzikk</h3>
                <p>Kerennn</p>
            </div>
        </div></div>
        <div class="container">
            <div class="mention">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIOQKVAUoPpMnbrnW2fcVwFBK36R9du6KVxg&usqp=CAU" alt="" srcset="">
                <div class="line">
                    <h3>Hanamichi</h3>
                    <p>Ajarin dong puhhh sepuhh..</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const komentar = document.querySelector('.comment h2')
        const mention = document.querySelectorAll('.container')
        komentar.addEventListener('click', function(){
            for (let i = 0; i < mention.length; i++) {
                mention[i].style.display = "block"
            }
        })
    </script>
</body>
</html>
