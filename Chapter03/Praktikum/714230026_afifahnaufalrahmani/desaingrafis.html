<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <title>Input</title>
    </head>
 <body>
    <h1>Pendaftaran Workshop Desain Grafiss</h1>
    <form action="submit.php" method="post">
    <label for="name">nama lengkap:</label>
    <input type="text" id="name" name="name" required/>
    <br/>
    <label for="email">Email:</label>
    <label type="email" id="email" name="email" required/>
    <br/>
    <label for="experience">pengalaman:</label>
    <input type="radio" id="beginner" name="experience" value="beginner" />
    <label for="beginner">pemula</label>
    <input
      type="radio"
      id="intermediate"
      name="experience"
      value="intermediate"
    />
    <label for="intermediate">menengah</label>
    <input type="radio" id="advanced" name="experience" value="advanced"/>
    <label for="advanced">mahir</label>
    <label for="comment">harapan dari workshop:</label><br/>
    <textarea id="comment" name="comment" rows="4" cols="50"></textarea>

    <input type="submit" value="daftar"/>
    </form>
 </body>
</html>
