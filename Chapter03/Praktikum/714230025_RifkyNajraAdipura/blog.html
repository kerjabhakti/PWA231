<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Blog Programing</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function t() {
            var e = document.getElementById("comments");
            e.style.display = "none" === e.style.display ? "block" : "none";
        }
    </script>
</head>
<body>
    <h2>Judul Artikel</h2>
    <p>Isi artikel bahasa pemograman</p>
    <button onclick="t()">Komentar</button>
    <div id="comments" style="display: none;">
        <h3>Komentar</h3>
        <p>Komentar 1 : artikel ini bagus</p>
        <p>komentar 2 : bagus memberikan manfaat artikel ini</p>
    </div>
</body>
</html>
