<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laatihan Blog Programmig</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function t() {
            var e =document.getElementById("comments");
            e.style.display = "none" === e.style.display 
        }
    </script>
</head>
<body>
    <h2>Judul Artikel</h2>
    <p>Isi artikel tentang teknologi terbaru.</p>
    <button onclick="t()">Komentar</button>
    <div id="comments" style="display: none">
        <h3>Komentar</h3>
        <p>Komentar 1: Artikel ini informatif!</p>
        <p>Komentar 2: Saya suka artikel ini!</p>
    </div>
</body>
</html>
